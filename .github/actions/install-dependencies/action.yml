name: "Install dependencies"
description: "Prepare repository and all dependencies"

runs:
  using: "composite"
  steps:
    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: 1.0.30

    - name: Set up foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Install dependencies
      shell: bash
      run: bun install --ignore-scripts
